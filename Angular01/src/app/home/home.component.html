<h1 [ngClass]="{
    'gray' : h1Style,
    'large' : !h1Style
}">Home</h1>

<h2 [style.color]="h1Style ? 'gray' : 'red'">Single Style Attribute</h2>

<h3 [ngStyle]="{
    'color':h1Style ? 'gray' : 'blue',
    'font-size': !h1Style ? '1em' : '4em'
}">ngStyle</h3>
<button (click)="firstClick()">Click me</button>

<ul *ngIf="users">
    <li *ngFor="let user of users.data">
        <img [src]="user.avatar">
        <p>{{user.first_name}} {{user.last_name}}</p>
    </li>
</ul>
